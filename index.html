<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scrolling Username Banner</title>
<style>
  :root{
    --speed: 12s;            /* scrolling duration; lower = faster */
    --font-size: 48px;       /* text size */
    --text-color: #00ffcc;   /* text color */
    --glow: 0 0 12px rgba(0,0,0,.8); /* shadow/glow */
    --gap: 64px;             /* space between repeats */
    --font: "Segoe UI", Arial, sans-serif;
  }
  html,body{ height:100%; }
  body{
    margin:0;
    background:transparent; /* keep it see-through for overlay */
    overflow:hidden;
  }
  .ticker{
    position:relative;
    width:100%;
    height:100%;
    display:flex;
    align-items:center;
    mask-image: linear-gradient(to right, transparent 0%, black 10%, black 90%, transparent 100%);
  }
  .track{
    display:flex;
    align-items:center;
    gap:var(--gap);
    white-space:nowrap;
    will-change: transform;
    animation: scroll var(--speed) linear infinite;
  }
  .item{
    display:flex;
    align-items:center;
    font: 700 var(--font-size)/1 var(--font);
    color: var(--text-color);
    text-shadow: var(--glow);
  }
  .logo{
    height: 1em;          /* matches text height nicely */
    margin-right: .4em;
    vertical-align: middle;
  }
  @keyframes scroll{
    from{ transform: translateX(0); }
    to  { transform: translateX(-50%); } /* track is duplicated for seamless loop */
  }
</style>
</head>
<body>
  <div class="ticker" aria-label="Scrolling username banner">
    <div class="track" id="track">
      <!-- One set -->
      <div class="item"><img class="logo" src="BARBIESSS LOGO.png" alt="logo">BELiKODEMON</div>
      <div class="item"><img class="logo" src="BARBIESSS LOGO.png" alt="logo">BELiKODEMON</div>
      <div class="item"><img class="logo" src="BARBIESSS LOGO.png" alt="logo">BELiKODEMON</div>
      <!-- Duplicate the set for a gap-less loop -->
      <div class="item"><img class="logo" src="BARBIESSS LOGO.png" alt="logo">BELiKODEMON</div>
      <div class="item"><img class="logo" src="BARBIESSS LOGO.png" alt="logo">BELiKODEMON</div>
      <div class="item"><img class="logo" src="BARBIESSS LOGO.png" alt="logo">BELiKODEMON</div>
    </div>
  </div>
  <script>
    // Auto-scale font to the height of the browser source (optional)
    function fitText(){
      const h = window.innerHeight;
      document.documentElement.style.setProperty('--font-size', Math.max(24, Math.floor(h*0.5)) + 'px');
    }
    window.addEventListener('resize', fitText);
    fitText();
  </script>
</body>
</html>
